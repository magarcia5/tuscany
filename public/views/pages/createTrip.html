<!DOCTYPE html>
<html>
    <div class="page-header center">
        <h1>{{title}}</h1>
    </div>

    <div ng-show="error" class="alert alert-danger row">
        <span>{{error.message}}</span>
    </div>

    <div class"row">
        <div class="col-md-4 col-md-offset-4">
            <form ng-submit="register()" style="margin-top: 30px;">
                <h3>Register</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="user.first_name"></input>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="user.last_name"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email"></input>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.confirm_psswd"></input>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</html>
