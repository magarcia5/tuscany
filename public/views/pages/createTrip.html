<!DOCTYPE html>
<html>
    <div class="page-header center">
        <h1>{{title}}</h1>
    </div>

    <div ng-show="error" class="alert alert-danger row">
        <span>{{error.message}}</span>
    </div>

    <div class"row">
        <div class="col-md-4 col-md-offset-4">
            <form ng-submit="saveTrip()" style="margin-top: 30px;">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Trip Name" ng-model="trip.name"></input>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Start Date" ng-model="trip.start_date"></input>
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="End Date" ng-model="trip.end_date"></input>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Destination" ng-model="trip.destination"></input>
                </div>

                <button class="btn btn-primary">Add Leg</button>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</html>
