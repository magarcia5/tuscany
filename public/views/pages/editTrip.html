<!DOCTYPE html>
<html>
    <div class="page-header center">
        <h1>Edit Trip</h1>
    </div>

    <div ng-show="error" class="alert alert-danger row">
        <span>{{error.message}}</span>
    </div>

    <div class"row">
        <div class="col-md-4 col-md-offset-4 container">
            <form style="margin-top: 30px;">
                <div class="row well">
                    <label>Name</label>
                    <span ng-model="trip.name">{{tripToEdit.name}}</span>
                    <button class="btn btn-warn pull-right">Edit</button>  
                </div>

                <div class="row well">
                    <label>Start Date</label>
                    <span ng-model="trip.start_date">{{tripToEdit.start_date}}</span>
                    <button class="btn btn-warn pull-right">Edit</button>
                </div>

                <div class="row well" ng-hide="trip.same_day">
                    <label>End Date</label>
                    <span ng-model="trip.end_date">{{tripToEdit.end_date}}</span>
                    <button class="btn btn-warn pull-right">Edit</button>
                </div>

                <div class="row well">
                    <label>Destination</label>
                    <span ng-model="trip.destination">{{tripToEdit.destination}}</span>
                    <button class="btn btn-warn pull-right">Edit</button>
                </div>

                <button class="btn btn-primary">Add Leg</button>

                <button ng-click="saveTrip()" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</html>
