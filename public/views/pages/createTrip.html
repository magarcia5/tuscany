<!DOCTYPE html>
<html>
    <div class="page-header center">
        <h1>{{title}}</h1>
    </div>

    <div ng-show="error" class="alert alert-danger row">
        <span>{{error.message}}</span>
    </div>

    <div class"row">
        <div class="col-md-4 col-md-offset-4">
            <form style="margin-top: 30px;">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Trip Name" ng-model="trip.name"></input>
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" placeholder="Start Date" ng-model="trip.start_date"></input>
                    <input type="checkbox" name="same-day" ng-model="trip.same_day"> Return same day</input>
                </div>

                <div class="form-group" ng-hide="trip.same_day">
                    <label>End Date</label>
                    <input type="date" class="form-control" placeholder="End Date" ng-model="trip.end_date"></input>
                </div>

                <div class="form-group">
                    <input id="trip-dest-auto-complete" type="text" class="form-control" placeholder="Destination"></input>
                </div>

                <div class="form-group">
                    <label class="radio-inline"><input type="radio" ng-model="trip.transportation" value="car">Drive</label>
                    <label class="radio-inline"><input type="radio" ng-model="trip.transportation" value="plane">Fly</label>
                    <label class="radio-inline"><input type="radio" ng-model="trip.transportation" value="train">Train</label>
                    <label class="radio-inline"><input type="radio" ng-model="trip.transportation" value="walk">Walk</label>
                    <label class="radio-inline"><input type="radio" ng-model="trip.transportation" value="bike">Bike</label>
                </div>

                <div class="form-group">
                    <input id="trip-accom-auto-complete" type="text" class="form-control" placeholder="Where are you staying?">     
                </div>

                <div class="pull-right">
                    <button ng-click="showLegForm = true;" class="btn btn-primary">Add Leg</button>
                    <button ng-click="saveTrip()" class="btn btn-primary">Create</button>
                </div>
            </form>

            <form ng-show="showLegForm" style="margin-top: 30px;">
                <h3>Add Leg</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Leg Name"></input>
                </div>

                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control"></input>
                </div>

                <div class="form-group">
                    <input id="leg-dest-auto-complete" type="text" class="form-control" placeholder="Destination">
                </div>

                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="transportation" value="car">Drive</label>
                    <label class="radio-inline"><input type="radio" name="transportation" value="plane">Fly</label>
                    <label class="radio-inline"><input type="radio" name="transportation" value="train">Train</label>
                    <label class="radio-inline"><input type="radio" name="transportation" value="walk">Walk</label>
                    <label class="radio-inline"><input type="radio" name="transportation" value="bike">Bike</label>
                </div>

                <div class="form-group">
                    <input id="leg-accom-auto-complete" type="text" class="form-control" placeholder="Where are you staying?">     
                </div>

                <div class="pull-right">
                    <button ng-click="showLegForm = false;" class="btn btn-danger">Cancel</button>
                    <button ng-click="saveLeg()" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</html>
